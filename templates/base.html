<!-- templates/base.html -->
<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}影视订阅管理{% endblock %}</title>
    <link rel="shortcut icon" href="/static/img/favicon.ico" type="image/x-icon">
    <link href="/static/css/bootstrap.min.css" rel="stylesheet">
    <script src="/static/js/jquery.min.js"></script>
    <style>
        body {
            padding-top: 60px;
        }
        .h3 {
            font-size: clamp(14px, 1.2vw, 18px);
            vertical-align: middle; /* 文字垂直居中 */
        }
        .h4 {
            background: aliceblue;
            font-size: clamp(12px, 1.2vw, 16px);
            vertical-align: middle; /* 文字垂直居中 */
        }
        .sidebar {
            position: fixed;
            top: 0;
            bottom: 0;
            left: 0;
            padding: 48px 0 0;
            /* box-shadow: inset -1px 0 0 rgba(0, 0, 0, .1); */
            background-color: #f8f9fa;
            transition: transform 0.3s ease-in-out;
        }
        .sidebar-sticky {
            position: relative;
            top: 0;
            height: calc(100vh - 48px);
            padding-top: .5rem;
            overflow-x: hidden;
            overflow-y: auto;
        }
        .sidebar .nav-link {
            font-weight: 500;
            color: #333;
        }
        .sidebar .nav-link:hover {
            color: #007bff;
        }
        .sidebar .active {
            background-color: #e9ecef;
        }
        .sidebar .user{
            position: absolute;
            bottom: 0;
            width: 100%;
            text-align: center;
            padding: 1rem; /* 可以根据需要调整内边距 */
            padding-bottom: 60px;
        }
        /* 头像样式 */
        .avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            object-fit: cover;
            margin-bottom: 5px;
        }
        /* 昵称样式 */
        .nickname {
            font-size: clamp(14px, 1.2vw, 15px);
            margin: 0;
            color: #333;
        }
        /* 退出登录样式 */
        .logout {
            font-size: clamp(14px, 1.2vw, 15px);
            color: #007bff;
            text-decoration: none;
        }
        .logout:hover {
            color: #0056b3;
        }
        /* 版本信息样式 */
        .version a {
            color: #333;
            text-decoration: none;
        }
        .version a:hover {
            color: #198754;
        }
        /* 闪烁动画 */
        @keyframes blink {
            0%, 50% { opacity: 1; }
            50.01%, 100% { opacity: 0; }
        }

        .blinking {
            animation: blink 1s infinite;
            color: #ff7800;
        }
        #version-info p {
            margin: 10px 0;
        }
        #release-notes {
            font-size: clamp(10px, 1.2vw, 14px);
            line-height: 1.6;
            color: #333;
        }
        #release-notes h1,
        #release-notes h2,
        #release-notes h3 {
            font-size: clamp(10px, 1.2vw, 16px);
            line-height: 1.6;
            color: #333;
        }
        #release-notes ul,
        #release-notes ol {
            font-size: clamp(10px, 1.2vw, 14px);
            line-height: 1.6;
            color: #333;
        }
        #release-notes a {
            color: #333;
            text-decoration: underline;
        }
        #release-notes a:hover {
            text-decoration: none;
        }
        #update-actions button {
            margin-right: 10px;
        }
        .sidebar .version {
        position: absolute;
        bottom: 0;
        width: 100%;
        text-align: center;
        font-size: clamp(14px, 1.2vw, 15px);
        padding: 1rem; /* 可以根据需要调整内边距 */
        }
        .content {
            margin-left: 250px; /* 与侧边栏宽度一致 */
            transition: margin-left 0.3s ease-in-out;
        }
        .content.collapsed {
            margin-left: 0;
        }
        .search-form {
            display: flex;
            align-items: center;
        }
        .search-form input[type="search"] {
            display: block;
        }
        .search-icon {
            display: none;
            cursor: pointer;
            margin-left: 10px;
        }
        .search-button {
            white-space: nowrap; /* 防止文字换行 */
            font-size: clamp(10px, 1.2vw, 16px);
        }
        .table thead th {
            text-align: center;
            font-size: clamp(10px, 1.5vw, 16px);
            vertical-align: middle;
            white-space: nowrap; /* 防止换行 */
            overflow: hidden; /* 隐藏超出部分 */
            text-overflow: ellipsis; /* 显示省略号 */
        }
        .table tbody td {
            text-align: center;
            font-size: clamp(8px, 1.2vw, 14px);
            vertical-align: middle;
            word-break: break-all; /* 在任意字符处断开 */
        }
        .search_titles a {
            color: black;
            text-decoration: none;
        }
        .search_titles a:hover {
            color:#0d6efd;
            text-decoration: none;
        }
        .btn {
            white-space: nowrap;
            text-align: center; /* 按钮文字居中 */
            font-size: clamp(10px, 1.2vw, 16px);
            vertical-align: middle; /* 文字垂直居中 */
        }
        /* 占位元素样式 */
        .spacer {
            height: 15px; /* 调整高度以设置间隔距离 */
        }

        /* 分页按钮样式 */
        #pagination {
            position: relative;
            text-align: right;
            margin-right: 10px;
            margin-bottom: 10px;
        }

        #pagination a {
            margin: 0 5px;
        }
        .modal-header {
            display: flex;
            align-items: flex-start;
            font-size: clamp(14px, 1.2vw, 18px);
            vertical-align: middle; /* 文字垂直居中 */
            width: 100%;
        }
        .modal-header h5 {
            font-size: clamp(14px, 1.2vw, 18px);
            vertical-align: middle; /* 文字垂直居中 */
        }
        .modal-body {
            font-size: clamp(10px, 1.2vw, 16px);
            width: 100%;
        }
        .offcanvas-header {
            display: none;
        }
        @media (max-width: 800px) {
            .sidebar {
                display: block;
                padding-top: 0; 
            }
            .navbar .navbar-toggler {
                display: block;
            }
            .content {
                margin-left: 0;
            }
            .search-form input[type="search"],
            .search-form button[type="submit"] {
                display: none;
            }
            .search-icon {
                display: block;
            }
            .douban {
                display: none;
            }
            .offcanvas-header {
            display: flex;
        }
        }
        .episode-text {
            word-break: break-all; /* 强制在任何字符处换行 */
            white-space: pre-wrap;
        }
        .miss-episode-text {
        max-width: 140px; /* 设置最大宽度 */
        overflow: hidden;
        white-space: nowrap;
        text-overflow: ellipsis;
        }
        .results {
            margin-top: 20px;
        }
        .result-item {
            border: 1px solid #ccc;
            padding: 10px;
            margin-bottom: 10px;
        }
        /* 加载遮罩层样式 */
        .loader-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            display: flex;
            flex-direction: column; /* 垂直排列子元素 */
            justify-content: center; /* 垂直居中 */
            align-items: center; /* 水平居中 */
            z-index: 1200;
            display: none; /* 默认隐藏 */
        }
        /* 提示文字样式 */
        .loading-text {
            margin-top: 15px; /* 与加载指示器的间距 */
            color: white; /* 文字颜色 */
            font-size: clamp(14px, 1.2vw, 18px); /* 自适应字体大小 */
            text-align: center; /* 文字居中 */
        }
        .loader {
            border: 16px solid #f3f3f3; /* Light grey */
            border-top: 16px solid #3498db; /* Blue */
            border-radius: 50%;
            width: 120px;
            height: 120px;
            animation: spin 2s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        /* 海报墙 */
        .poster-wall {
            display: grid;
            gap: 1rem;
            justify-items: center;
            align-items: center;
        }
        .poster-item {
            position: relative;
            text-align: center;
            overflow: hidden;
            border-radius: 10px; /* 圆角边框 */
            box-shadow: 0 4px 8px rgba(173, 216, 230, 0.5); /* 柔和的淡蓝色阴影 */
            width: 150px; /* 固定宽度 */
            height: 225px; /* 固定高度 */
        }
        .poster-item img {
            width: 100%; /* 图片宽度占满容器 */
            height: 100%; /* 图片高度占满容器 */
            object-fit: cover; /* 保持图片比例并裁剪 */
            border-radius: 10px; /* 继承父元素的圆角 */
        }
        .poster-item .info {
            display: none;
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 0.5rem;
            border-bottom-left-radius: 10px; /* 圆角边框 */
            border-bottom-right-radius: 10px; /* 圆角边框 */
        }
        .poster-item:hover .info {
            display: block;
        }
        .poster-item .info h5 {
            font-size: 0.8rem; /* 默认字体大小 */
            margin-bottom: 2px;
        }
        @media (min-width: 801px) {
            .poster-wall {
                grid-template-columns: repeat(6, 1fr); /* 默认6列 */
            }
        }
        @media (max-width: 800px) {
            .poster-wall {
                grid-template-columns: repeat(4, 1fr); /* 默认4列 */
            }
            .poster-item {
                width: 80px; /* 小屏幕海报宽度 */
                height: 120px; /* 小屏幕海报高度 */
            }
            .poster-item img {
                width: 100%; /* 小屏幕海报尺寸 */
                height: 100%; /* 小屏幕海报尺寸 */
            }
            .poster-item .info h5 {
                font-size: 0.5rem; /* 小屏幕字体大小 */
                margin-bottom: 0;
            }
        }
        /* 评分和总集数 */
        .rating, .episode-count {
            position: absolute;
            background-color: rgba(0, 0, 0, 0.6); /* 半透明背景色 */
            color: white;
            padding: 2px 5px;
            border-radius: 3px;
            font-size: 0.8rem;
            display: none; /* 默认隐藏 */
        }

        .rating {
            top: 5px;
            left: 5px;
        }

        .episode-count {
            top: 5px;
            right: 5px; /* 右上角定位 */
        }

        .poster-item:hover .rating,
        .poster-item:hover .episode-count {
            display: inline-block; /* 鼠标悬停时显示 */
        }

        @media (max-width: 800px) {
            .rating, .episode-count {
            padding: 1px 3px;
            font-size: 0.5rem;
            }
        }

        /* 海报详情 */
        .modal {
            display: none; /* Hidden by default */
            position: fixed; /* Stay in place */
            left: 0;
            top: 0;
            width: 100%; /* Full width */
            height: 100%; /* Full height */
            overflow: auto; /* Enable scroll if needed */
        }

        .modal-content {
            background-color: rgba(255, 255, 255, 0.9); /* White background with transparency */
            backdrop-filter: blur(5px); /* Blur effect */
            margin: 20% auto; /* 10% from the top and centered */
            padding: 20px;
            border: 1px solid #888;
            width: 80%; /* Could be more or less, depending on screen size */
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            max-width: 1000px;
            border-radius: 10px;
        }

        /* 确保InfoCard-header使用Flexbox布局 */
        .InfoCard-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
            border-bottom: var(--bs-modal-header-border-width) solid var(--bs-modal-header-border-color);
            padding-bottom: 15px;
        }

        /* 可选：添加一些间距和样式 */
        .InfoCard-title {
            margin: 0;
        }

        .btn-close {
            margin: 0;
        }

        .modal-poster {
            margin-right: 20px;
        }

        .modal-poster img {
            max-width: 200px;
            max-height: 300px;
            border-radius: 5px;
        }

        .modal-details {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            align-items: flex-start;
        }

        .modal-details h3 {
            margin: 0;
            font-size: 1.5em;
            text-align: center;
        }

        .modal-details p {
            margin: 5px 0;
            font-size: 0.8em;
        }

        .modal-overview {
            margin-top: 20px;
            width: 100%;
            font-size: 1em;
        }

        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
        }

        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
        }
 
        /* 小屏布局 */
        @media (max-width: 800px) {
            .modal-content {
                width: 90%;
            }

            .modal-poster {
                margin: 15px auto;
            }

            .modal-poster img {
                max-width: 100%;
                max-height: 200px;
            }

            .modal-details h3 {
                font-size: 1.2em;
            }

            .modal-details p {
                font-size: 0.8em;
            }

            .modal-overview {
                font-size: 0.9em;
            }
            .modal-header {
                flex-direction: column;
                width: 100%;
            }
        }

        /* 下载管理 */
        /* 按钮样式 */
       .action-button {
            background-color: rgb(255, 255, 255);
            border: none;
            cursor: pointer;
            transition: background-color 0.3s;
            border-radius: 5px;
        }

        .action-button:hover {
            background-color: rgb(231, 245, 255);
        }

        .action-button svg {
            width: 1.5rem;
            height: 1.5rem;
        }

        .task-list {
        display: flex;
        flex-direction: column;
        gap: 10px;
        }

        .task-item {
            display: flex;
            flex-direction: column;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: clamp(8px, 1.2vw, 14px);
        }

        .task-item.selected {
            background-color: #2962be;
            color: white;
        }

        .task-name {
            font-weight: bold;
            margin-bottom: 5px;
        }

        .task-progress {
            margin-bottom: 10px;
        }

        .task-progress .progress {
            height: 15px;
        }

        .progress-bar {
            background-image: linear-gradient(
                45deg, 
                rgba(255, 255, 255, .15) 25%, 
                transparent 25%, 
                transparent 50%, 
                rgba(255, 255, 55, .15) 50%, 
                rgba(255, 255, 255, .15) 75%, 
                transparent 75%, 
                transparent
            );
            background-size: 1rem 1rem;
            animation: 1s steps(20) infinite barberpole;
        }

        .task-details {
            display: flex;
            justify-content: space-between;
        }

        .task-details div {
            display: flex;
            align-items: center;
        }

        @keyframes barberpole {
            from { background-position: 0 0; }
            to { background-position: 1rem 0; }
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top">
        <div class="container-fluid">
            <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#sidebarMenu" aria-controls="sidebarMenu" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <a class="navbar-brand" href="/" style="margin-left: 5px;">影视订阅管理</a>
            <div class="search-form ms-auto">
                <button class="btn btn-sm btn-outline-success search-icon" type="button" data-bs-toggle="offcanvas" data-bs-target="#searchOffcanvas" aria-controls="searchOffcanvas">
                    <i class="fas fa-search" style="font-style: normal;">搜索</i>
                </button>
                <form class="d-flex" action="/search" method="GET" id="searchForm">
                    <input class="form-control me-2" type="search" name="q" placeholder="请输入名称" aria-label="Search">
                    <button class="btn btn-sm btn-outline-success search-button" type="submit">搜索</button>
                </form>
            </div>
        </div>
    </nav>

    <!-- 搜索 Offcanvas -->
    <div class="offcanvas offcanvas-end" tabindex="-1" id="searchOffcanvas" aria-labelledby="searchOffcanvasLabel">
        <div class="offcanvas-header">
            <h5 class="offcanvas-title" id="searchOffcanvasLabel">搜索</h5>
            <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas" aria-label="Close"></button>
        </div>
        <div class="offcanvas-body">
            <form action="/search" method="GET">
                <input class="form-control me-2" type="search" name="q" placeholder="请输入名称" aria-label="Search">
                <button class="btn btn-sm btn-outline-success mt-2 search-button" type="submit">搜索</button>
            </form>
        </div>
    </div>

    <div class="container-fluid">
        <div class="row">
            <nav id="sidebarMenu" class="col-md-3 col-lg-2 d-md-block bg-light sidebar offcanvas offcanvas-start" tabindex="-1" aria-labelledby="sidebarMenuLabel">
                <div class="offcanvas-header">
                    <h5 class="offcanvas-title" id="searchOffcanvasLabel">菜单</h5>
                    <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas" aria-label="Close"></button>
                </div>
                <div class="position-sticky sidebar-sticky">
                    <ul class="nav flex-column">
                        <li class="nav-item">
                            <a class="nav-link {% if request.path == url_for('index') and request.args.get('type', 'movies') == 'movies' %}active{% endif %}" href="{{ url_for('index', type='movies') }}">
                                <span data-feather="home"></span>
                                电影库
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link {% if request.path == url_for('index') and request.args.get('type', 'movies') == 'tvs' %}active{% endif %}" href="{{ url_for('index', type='tvs') }}">
                                <span data-feather="home"></span>
                                电视剧库
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link {% if request.path == url_for('subscriptions') %}active{% endif %}" href="{{ url_for('subscriptions') }}">
                                <span data-feather="file"></span>
                                正在订阅
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link {% if request.path == url_for('douban_subscriptions') %}active{% endif %}" href="{{ url_for('douban_subscriptions') }}">
                                <span data-feather="shopping-cart"></span>
                                豆瓣订阅
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link {% if request.path == url_for('manual_search') %}active{% endif %}" href="{{ url_for('manual_search') }}">
                                <span data-feather="file"></span>
                                资源搜索
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link {% if request.path == url_for('service_control') %}active{% endif %}" href="{{ url_for('service_control') }}">
                                <span data-feather="service"></span>
                                服务控制
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link {% if request.path == url_for('download_mgmt_page') %}active{% endif %}" href="{{ url_for('download_mgmt_page') }}">
                                <span data-feather="download"></span>
                                下载管理
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link {% if request.path == url_for('settings_page') %}active{% endif %}" href="{{ url_for('settings_page') }}">
                                <span data-feather="settings"></span>
                                系统设置
                            </a>
                        </li>

                    </ul>
                    <div class="user">
                        <img src="{{ avatar_url }}" alt="avatar" class="avatar">
                        <p class="nickname">{{ nickname }}</p>
                        <a class="nav-link logout" href="{{ url_for('logout') }}">退出登录</a>
                    </div>
                    <div class="version">
                        <p>
                            <a href="#" id="open-version-modal">Version：{{ version }}
                            <span id="new-version-indicator" style="display: none;">New</span></a>
                        </p>
                    </div>
                </div>
            </nav>

            <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4 content">
                {% block content %}{% endblock %}
            </main>
        </div>
    </div>

    <!-- 用户信息模态框 -->
    <div class="modal fade" id="userProfileModal" tabindex="-1" aria-labelledby="userProfileModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="InfoCard-header d-flex justify-content-between align-items-center">
                    <h5 class="InfoCard-title" id="userProfileModalLabel">编辑个人资料</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="userProfileForm">
                        <div class="mb-3">
                            <label for="username" class="form-label">用户名</label>
                            <input type="text" class="form-control" id="username" value="{{ nickname }}">
                        </div>
                        <div class="mb-3">
                            <label for="avatar" class="form-label">头像</label>
                            <input type="file" class="form-control" id="avatar">
                        </div>
                        <button type="submit" class="btn btn-sm btn-primary">保存更改</button>
                        <a href="/change_password" class="btn btn-sm btn-warning" style="float: right;">修改密码</a>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- 版本更新模态框 -->
    <div class="modal fade" id="versionUpdateModal" tabindex="-1" aria-labelledby="versionUpdateModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="versionUpdateModalLabel">版本更新</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div id="version-info">
                        <p>当前版本：<span id="current-version">{{ version }}</span></p>
                        <p>最新版本：<span id="latest-version">检查中...</span></p>
                        <p id="update-notes" style="display: none;">更新说明：<br><div id="release-notes"></div></p>
                    </div>
                    <div id="update-actions">
                        <button id="perform-update-btn" class="btn btn-success" style="display: none;">立即更新</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- 系统升级加载指示器遮罩层 -->
    <div class="loader-container" id="loading-overlay">
        <div class="loader"></div>
        <div class="loading-text">系统正在升级中...</div>
    </div>

<script src="/static/js/popper.min.js"></script>
<script src="/static/js/bootstrap.min.js"></script>
<script src="/static/js/bootstrap.bundle.min.js"></script>
<script src="/static/js/marked.min.js"></script>
<script>
    document.addEventListener('DOMContentLoaded', function () {
        const sidebar = document.getElementById('sidebarMenu');
        const content = document.querySelector('.content');
        const navbarToggler = document.querySelector('.navbar-toggler');
        const searchForm = document.getElementById('searchForm');
        const searchIcon = document.querySelector('.search-icon');

        // 初始状态下，侧边栏默认展开
        if (window.innerWidth > 768) {
            sidebar.classList.remove('offcanvas');
            content.classList.remove('collapsed');
            searchForm.style.display = 'flex';
        } else {
            searchForm.style.display = 'none';
        }

        // 监听窗口大小变化
        window.addEventListener('resize', function () {
            if (window.innerWidth > 768) {
                sidebar.classList.remove('offcanvas');
                content.classList.remove('collapsed');
                searchForm.style.display = 'flex';
            } else {
                sidebar.classList.add('offcanvas');
                content.classList.add('collapsed');
                searchForm.style.display = 'none';
            }
        });

        // 确保 Offcanvas 组件正确初始化
        const offcanvas = new bootstrap.Offcanvas(sidebar);
        navbarToggler.addEventListener('click', function () {
            offcanvas.show();
        });
    });

    // 打开用户资料Modal
    const avatar = document.querySelector('.avatar');
    avatar.addEventListener('click', function () {
        const modal = new bootstrap.Modal(document.getElementById('userProfileModal'));
        modal.show();
    });

    // 处理用户资料表单提交
    document.getElementById('userProfileForm').addEventListener('submit', function(event) {
        event.preventDefault();

        const formData = new FormData();
        formData.append('username', document.getElementById('username').value);
        const avatarFile = document.getElementById('avatar').files[0];
        if (avatarFile) {
            formData.append('avatar', avatarFile);
        }

        fetch('/update_profile', {
            method: 'POST',
            body: formData
        })
        .then(response => response.json())
        .then(data => {
            if (data.success) {
                alert('个人资料已更新！');
                location.reload(); // 刷新页面以更新显示
            } else {
                // 显示错误提示
                alert(`更新失败：${data.message}`);
            }
        })
        .catch(error => {
            console.error('Error:', error);
            // 捕获网络或其他错误并显示提示
            alert('发生错误，请稍后再试或检查网络连接。');
        });
    });

    document.addEventListener('DOMContentLoaded', async function () {
        try {
            // 调用检查更新接口
            const response = await fetch('/check_update');
            const data = await response.json();

            if (data.error) {
                console.error('检查更新失败:', data.error);
                return;
            }

            // 如果有新版本，显示 "New" 标签
            if (data.is_update_available) {
                const newVersionIndicator = document.getElementById('new-version-indicator');
                if (newVersionIndicator) {
                    newVersionIndicator.style.display = 'inline';
                    newVersionIndicator.classList.add('blinking'); // 添加闪烁效果
                }
            }
        } catch (error) {
            console.error('检查更新失败:', error);
        }
    });

    // 监听模态框显示事件（仅绑定一次）
    document.getElementById('versionUpdateModal').addEventListener('show.bs.modal', async () => {
        try {
            // 提示检查中
            document.getElementById('latest-version').textContent = '检查中...';
            document.getElementById('release-notes').innerHTML = '';
            document.getElementById('update-notes').style.display = 'none';
            document.getElementById('perform-update-btn').style.display = 'none';

            // 调用检查更新接口
            const response = await fetch('/check_update');
            const data = await response.json();

            if (data.error) {
                alert(data.error);
                return;
            }

            // 更新模态框中的版本信息
            const currentVersion = data.current_version.trim();
            const latestVersion = data.latest_version.trim();
            document.getElementById('current-version').textContent = currentVersion;
            document.getElementById('latest-version').textContent = latestVersion;

            const updateNotes = document.getElementById('update-notes');
            const releaseNotes = document.getElementById('release-notes');
            if (data.is_update_available) {
                // 使用 marked.js 将 Markdown 转换为 HTML
                releaseNotes.innerHTML = marked.parse(data.release_notes); // 渲染 Markdown
                updateNotes.style.display = 'block';
                document.getElementById('perform-update-btn').style.display = 'inline-block';
            } else {
                releaseNotes.textContent = "当前暂无可用更新。";
                updateNotes.style.display = 'block';
                document.getElementById('perform-update-btn').style.display = 'none';
            }
        } catch (error) {
            console.error('检查更新失败:', error);
            alert('检查更新失败，请稍后再试。');
        }
    });

    // 点击版本号打开模态框
    document.getElementById('open-version-modal').addEventListener('click', function (event) {
        event.preventDefault();
        const modalElement = document.getElementById('versionUpdateModal');
        const modal = new bootstrap.Modal(modalElement);
        modal.show();
    });

    // 执行更新按钮点击事件
    document.getElementById('perform-update-btn').addEventListener('click', async () => {
        if (!confirm('确定要执行更新吗？更新后应用将自动重启。')) {
            return;
        }

        // 显示加载遮罩层
        const loadingOverlay = document.getElementById('loading-overlay');
        const loadingText = document.querySelector('.loading-text');
        loadingOverlay.style.display = 'flex';

        try {
            // 发送更新请求
            const response = await fetch('/perform_update', { method: 'POST' });
            const data = await response.json();

            if (data.error) {
                alert(data.error);
            } else {
                alert(data.message);

                // 修改加载指示器文字提示
                loadingOverlay.style.display = 'flex';
                loadingText.textContent = '系统重启中...';

                // 定义最大等待时间（60秒）
                const maxWaitTime = 60000; // 60秒
                const checkInterval = 2000; // 每2秒检查一次
                const startTime = Date.now();

                // 定义检查后端服务是否启动的函数
                const checkBackendStatus = async () => {
                    try {
                        const statusResponse = await fetch('/health_check'); // 假设后端提供健康检查接口
                        if (statusResponse.ok) {
                            return true; // 后端已启动
                        }
                    } catch (error) {
                        // 忽略错误，继续检查
                    }
                    return false; // 后端未启动
                };

                // 循环检测后端服务状态
                const pollBackendStatus = async () => {
                    while (Date.now() - startTime < maxWaitTime) {
                        const isBackendUp = await checkBackendStatus();
                        if (isBackendUp) {
                            location.reload(); // 如果后端已启动，立即刷新页面
                            return;
                        }
                        await new Promise(resolve => setTimeout(resolve, checkInterval)); // 等待2秒后再次检查
                    }
                    // 超过最大等待时间后强制刷新页面
                    location.reload();
                };

                // 开始检测后端服务状态
                pollBackendStatus();
            }
        } catch (error) {
            console.error('执行更新失败:', error);
            alert('执行更新失败，请稍后再试。');
        } finally {
            // 隐藏加载遮罩层
            loadingOverlay.style.display = 'none';
        }
    });
</script>
</body>
</html>

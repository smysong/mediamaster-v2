{% extends "base.html" %}
{% block title %}{{ alias and '编辑' or '新增' }}关联{% endblock %}
{% block content %}
<main class="container mt-1">
    <div class="row fade-in">
        <div class="card mb-4">
            <div class="card-header">{{ alias and '编辑' or '新增' }}剧集关联</div>
            <div class="card-body">
                <form method="POST">
                    <div class="mb-3">
                        <label for="alias" class="form-label">原始名称</label>
                        <input type="text" class="form-control" id="alias" name="alias" required value="{{ alias['alias'] if alias else '' }}">
                    </div>
                    <div class="mb-3">
                        <label for="target_title" class="form-label">目标名称（入库名称）</label>
                        <input type="text" class="form-control" id="target_title" name="target_title" required value="{{ alias['target_title'] if alias else '' }}">
                    </div>
                    <div class="mb-3">
                        <label for="target_season" class="form-label">目标季号（可选）</label>
                        <input type="text" class="form-control" id="target_season" name="target_season" value="{{ alias['target_season'] if alias else '' }}">
                    </div>
                    <button type="submit" class="btn btn-primary">{{ alias and '保存修改' or '添加关联' }}</button>
                    <a href="{{ url_for('tv_alias_list') }}" class="btn btn-secondary ms-2">返回</a>
                </form>
            </div>
        </div>
    </div>
</main>
{% endblock %}
